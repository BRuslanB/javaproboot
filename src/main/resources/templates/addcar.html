<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate = "layout/main.html">
    <div layout:fragment = "mainContent">
        <div class="row">
            <div class="col-6 offset-3">
                <form th:action="@{'/addcar'}" method="post">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.name}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="car_name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.model}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="car_model" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.price}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" class="form-control" name="car_price" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.engineVolume}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number" class="form-control" name="car_engine_volume" step="0.1" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label th:text="#{label.country}"></label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <select class="form-select" name="car_country_id" required>
                                <option th:each="cnt : ${countries}" th:text="${cnt.name} + '-' + ${cnt.code}"
                                        th:value="${cnt.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success" th:text="#{button.addCar}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
